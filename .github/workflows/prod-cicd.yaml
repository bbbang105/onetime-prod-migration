name: ğŸš€ Build & Deploy workflow on production environment

on:
  pull_request:
    branches: [main]
    types: [closed] # PRì´ mainì— mergeë  ë•Œ ì‹¤í–‰

permissions:
  contents: read

jobs:
  build:
    if: github.event.pull_request.merged == true # PR mergeëœ ê²½ìš°ì—ë§Œ ì‹¤í–‰
    runs-on: ubuntu-latest
    steps:
      # 1. GitHub ë¦¬í¬ì§€í† ë¦¬ì—ì„œ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: âœ… Checkout branch
        uses: actions/checkout@v3

      # 2. Gradleë¡œ í”„ë¡œì íŠ¸ ë¹Œë“œ
      - name: ğŸ“¦ Build Project
        run: ./gradlew clean build

      # 3. ë¹Œë“œ ê²°ê³¼ í™•ì¸
      - name: ğŸ•µï¸ Verify Build Output
        run: ls -l build/libs

  deploy:
    needs: build
    if: github.event.pull_request.merged == true
    environment: production # GitHub Actionsì˜ production í™˜ê²½ Secrets ì‚¬ìš©
    runs-on: ubuntu-latest
    steps:
      # 1. GitHub ë¦¬í¬ì§€í† ë¦¬ì—ì„œ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: âœ… Checkout branch
        uses: actions/checkout@v3

      # 2. í˜„ì¬ íƒ€ì„ìŠ¤íƒ¬í”„ ìƒì„±
      - name: ğŸ•’ Generate timestamp
        run: echo "TIMESTAMP=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

      # 3. Production í™˜ê²½ì˜ .env íŒŒì¼ ìƒì„±
      - name: âš™ï¸ Restore .env file
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env

      # 4. Production í™˜ê²½ì˜ docker-compose.yaml ìƒì„±
      - name: ğŸ‹ Restore docker-compose.yaml
        run: |
          echo "${{ secrets.DOCKER_COMPOSE_FILE }}" > docker-compose.yaml

      # 5. Production íŒŒì¼ ì••ì¶• (ê¸°ì¡´ íŒŒì¼ + ë¹Œë“œëœ JAR í¬í•¨)
      - name: ğŸ“¦ Compress all files
        run: |
          mkdir temp_deploy_package
          cp -r .env docker-compose.yaml appspec.yml deploy/ temp_deploy_package/
          cp build/libs/*.jar temp_deploy_package/
          cd temp_deploy_package && zip -r ../build-${{ github.sha }}.zip . && cd ..
          rm -rf temp_deploy_package

      # 6. AWS Credentials ì„¤ì •
      - name: ğŸŒ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # 7. S3 ë²„í‚·ìœ¼ë¡œ íŒŒì¼ ì—…ë¡œë“œ
      - name: ğŸš› Upload to S3
        run: aws s3 cp build-${{ github.sha }}.zip s3://${{ secrets.S3_BUCKET_NAME }}/prod/build-${{ github.sha }}.zip

      # 8. CodeDeployë¥¼ í†µí•´ ë°°í¬ ìˆ˜í–‰
      - name: ğŸš€ Deploy to EC2 with CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name ${{ secrets.CODEDEPLOY_APP_NAME }} \
            --deployment-group-name ${{ secrets.CODEDEPLOY_PROD_GROUP }} \
            --s3-location bucket=${{ secrets.S3_BUCKET_NAME }},key=prod/build-${{ github.sha }}.zip,bundleType=zip
